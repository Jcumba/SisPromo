<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <ui:composition template="../Template/Template.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:commandButton onclick="PF('dlg2').show();" class="blue darken-3"  style="margin-bottom: 15px" value="Colegios"/>
                </h:form>
                <p:dialog header="Listado de Colegios" widgetVar="dlg2" modal="true" height="400" width="700">
                    <h:form id="formcol">
                        <p:dataTable class="table table-striped" var="colegio" value="#{colegioC.lstColegio}">
                            <p:column headerText="Colegio">
                                <h:outputText value="#{colegio.NOMCOL}" />
                            </p:column>
                            <p:column headerText="Departamento">
                                <h:outputText value="#{colegio.DEPUBICA}" />
                            </p:column>
                            <p:column headerText="Provincia">
                                <h:outputText value="#{colegio.PROUBICA}" />
                            </p:column>
                            <p:column headerText="Distrito">
                                <h:outputText value="#{colegio.DISUBICA}" />
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </p:dialog> 
                <h:form id="FormTblAlum">
                    <p:dataTable var="alumno" value="#{alumnoC.lstAlumno}" rows="10"
                                 class="table table-striped"
                                 paginator="true"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15">
                        <p:column headerText="Nombres">
                            <h:outputText value="#{alumno.NOMPER}" />
                        </p:column>
                        <p:column headerText="Apellidos">
                            <h:outputText value="#{alumno.APEPER}" />
                        </p:column>
                        <p:column headerText="DNI">
                            <h:outputText value="#{alumno.DNIPER}" />
                        </p:column>
                        <p:column headerText="Telefono - Celular ">
                            <h:outputText value="#{alumno.CELPER}" />
                        </p:column>
                    </p:dataTable>
                </h:form>
                <footer class="page-footer grey lighten-5">
                    <div class="footer-copyright">
                        <div class="container" style="color: #000">
                            <img src="../resources/images/ESCUDO.png" alt="" width="30px"/>
                            Â© 2019 Instituto Superior Tecnico 
                            <a class="black-text text-lighten-4 right " href="https://www.vallegrande.edu.pe/" >Valle Grande</a>
                        </div>
                    </div>
                </footer>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
