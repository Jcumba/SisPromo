<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <ui:composition template="../Template/Template.xhtml">
            <ui:define name="content">

                <div class="card-header" align="left">
                    <div class="row">
                        <div class="col-md-6">
                            <h2 style="color: #0D47A1">Lista de Estudiantes Registrados</h2> 
                        </div>
                        <div class="col-md-6">
                            <p:commandButton onclick="PF('dlg2').show();" class="btn btn-primary pull-right mio" value="Colegios"/>
                        </div>
                    </div>
                </div>

                <p:dialog header="Listado de Colegios" widgetVar="dlg2" modal="true" height="400" width="700">
                    <h:form id="formcol">
                        <p:dataTable class="table table-striped" var="colegio" value="#{colegioC.lstColegio}">
                            <p:column headerText="Colegio">
                                <h:outputText value="#{colegio.NOMCOL}" />
                            </p:column>

                            <p:column headerText="Departamento">
                                <h:outputText value="#{colegio.DEPUBICA}" />
                            </p:column>

                            <p:column headerText="Provincia">
                                <h:outputText value="#{colegio.PROUBICA}" />
                            </p:column>

                            <p:column headerText="Distrito">
                                <h:outputText value="#{colegio.DISUBICA}" />
                            </p:column>
                        </p:dataTable>


                    </h:form>
                </p:dialog> 
                
                <h:form id="FormTblAlum">
                    <p:dataTable var="alumno" value="#{alumnoC.lstAlumno}" rows="10"
                                 class="table table-striped"
                                 paginator="true"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15">
                        <p:column headerText="Nombres">
                            <h:outputText value="#{alumno.NOMPER}" />
                        </p:column>

                        <p:column headerText="Apellidos">
                            <h:outputText value="#{alumno.APEPER}" />
                        </p:column>

                        <p:column headerText="DNI">
                            <h:outputText value="#{alumno.DNIPER}" />
                        </p:column>

                        <p:column headerText="Telefono - Celular ">
                            <h:outputText value="#{alumno.CELPER}" />
                        </p:column>

                        <f:facet name="paginatorTopLeft">
                            <p:commandButton type="button" icon="pi pi-refresh" />
                        </f:facet>

                        <f:facet name="paginatorBottomRight">
                            <p:commandButton type="button" icon="pi pi-cloud-upload" />
                        </f:facet>

                    </p:dataTable>
                </h:form>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
