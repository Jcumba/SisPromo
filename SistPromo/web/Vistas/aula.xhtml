<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Aula</title>
    </h:head>
    <h:body>
        <h:form id="FormAula">
            <p:growl id="msg" showDetail="true" life="1000"  autoUpdate="true"/>
            <p:panelGrid columns="2">
                <p:outputLabel value="NUM DE AULA"/>
                <p:inputText   value="#{aulaC.aula.NUMAUL}"/>
                <p:outputLabel value="FORO DE AULA"/>
                <p:inputText   value="#{aulaC.aula.FORAUL}"/>
                <p:outputLabel value="FECHA DE EXAMEN"/>
                <p:selectOneMenu  value="#{aulaC.aula.EXAMEN_CODEXA}">
                    <f:selectItem  itemLabel="Seleccione Fecha" itemDisabled="true" />
                    <f:selectItems  value="#{cronogramaC.lstCronograma}" var="cronograma"  itemValue="#{cronograma.CODEXA}" itemLabel="#{cronograma.FECCROEXA}"/>
                </p:selectOneMenu>
                <p:commandButton  value="GUARDAR" actionListener="#{aulaC.guardar()}"  update="FormAula"/>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
