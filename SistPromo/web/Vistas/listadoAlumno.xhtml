<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

<!--        <p:commandButton value="REFRESCAR"   update="FormTblAlumno:tblAlumno"/>-->
        <h:form id="FormTblAlumno">
            <p:growl autoUpdate="true" life="1000"/>
            <p:dataTable id="tblAlumno"
                         value="#{alumnoC.lstAlumno}" var="per"
                         selectionMode="single"  selection="#{alumnoC.selectedAlumno}"
                         rowKey="#{per.CODPER}">
                <p:column headerText="NOMBRE">
                    <p:outputLabel value="#{per.NOMPER}"/>
                </p:column>
                <p:column headerText="APELLIDO">
                    <p:outputLabel value="#{per.APEPER}"/>
                </p:column>
                <p:column headerText="DNI">
                    <p:outputLabel value="#{per.DNIPER}"/>
                </p:column>
                <p:column headerText="COLEGIO">
                    <p:outputLabel value="#{per.NOMCOL}"/>
                </p:column>
                <f:facet name="footer">
                    #{fn:length(alumnoC.lstAlumno)} REGISTROS.
                </f:facet>
            </p:dataTable>
            <p:contextMenu>
                <p:menuitem icon="fa fa-trash" value="Eliminar" actionListener="#{alumnoC.eliminarrAlumno()}"  update="tblAlumno">
                    <p:confirm header="Confirmación"   message="¿Estás seguro de Eliminar?" icon="ui-icon-alert"/>
                </p:menuitem>
            </p:contextMenu>
        </h:form>

        <h:form>
            <p:confirmDialog global="true">
                <p:commandButton value="Si" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                <p:commandButton value="No" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
            </p:confirmDialog>
        </h:form>
      
    </h:body>
</html>
