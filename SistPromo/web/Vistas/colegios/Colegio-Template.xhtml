<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">


    <h:head>
        <title>Colegio</title>

    </h:head>
    <h:body>
        <ui:composition template="../Template/Template.xhtml">
            <ui:define name="content">
                <div class="ui-g-12 ui-md-12 ui-lg-12">
                    <div class="card">
                        <h:form id="Colegio">
                            <p:growl id="msg1" showDetail="true" life="1000"  autoUpdate="true"/>


                            <p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
                                <p:outputLabel value="NOMBRE DE COLEGIO: "/>
                                <p:inputText value="#{colegioC.colegio.NOMCOL}" required="true" onkeyup="this.value = this.value.toUpperCase();"/>    
                                <p:outputLabel value="DISTRITO"/>
                                <p:autoComplete maxResults="16"
                                                emptyMessage="No se encontro ningun registro"
                                                value="#{colegioC.colegio.UBIGEO_CODUBI}"
                                                completeMethod="#{alumnoC.completeTextUbi}"
                                                maxlength="15">
                                </p:autoComplete>  
                            </p:panelGrid>
                            <br>
                            <center>
                                <p:commandButton  class="btn btn-primary m-w-120"  value="REGISTRAR" actionListener="#{colegioC.guardarColegio()}"  update="Colegio :formcol:tblcol"/>  
                            </center>

                            </br>


                        </h:form> 
                        <h:form id="formcol">
                            <p:dataTable  id="tblcol"
                                          var="colegio" 
                                          value="#{colegioC.lstColegio}" 
                                          selectionMode="single" 
                                          selection="#{colegioC.selectedColegio}" 
                                          rowKey="#{colegio.CODCOL}" 
                                          rows="10"
                                          paginator="true"
                                          paginatorTemplate="{CurrentPageReport} {FirstPageLink}
                                          {PreviousPageLink} {PageLinks} {NextPageLink} 
                                          {LastPageLink} {RowsPerPageDropdown}"
                                          rowsPerPageTemplate="5,10,15">
                                <p:column headerText="Colegio"  filterBy="#{colegio.NOMCOL}">
                                    <h:outputText value="#{colegio.NOMCOL}" />
                                </p:column>
                                <p:column headerText="Distrito">
                                    <h:outputText value="#{colegio.UBIGEO}"/>
                                </p:column>
                                <f:facet name="footer">
                                    #{fn:length(colegioC.lstColegio)} REGISTROS.
                                </f:facet>
                            </p:dataTable>
                            <p:contextMenu>
                                <p:menuitem value="MODIFICAR" onclick="PF('dlgModColegio').show();"   update="FormDialog2"/>
                                <p:menuitem value="ELIMINAR" actionListener="#{colegioC.eliminarColegio()}" update="tblcol: Colegio">
                                    <p:confirm header="Confirmación"   message="¿Estás seguro de Eliminar?" icon="ui-icon-alert"/>
                                </p:menuitem>
                            </p:contextMenu>
                        </h:form>
                        <h:form>
                            <p:confirmDialog global="true">
                                <p:commandButton value="Si" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                                <p:commandButton value="No" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
                            </p:confirmDialog>
                        </h:form>

                        <p:dialog id="dialogo"  header="Actualizar Datos" widgetVar="dlgModColegio" width="500" height="500" resizable="false" modal="true">
                            <h:form  id="FormDialog2">
                                <p:panelGrid  columns="2" styleClass="ui-panelgrid-blank">
                                    <p:outputLabel value="Colegio:"/>
                                    <p:inputText value="#{colegioC.selectedColegio.NOMCOL}"  onkeyup="this.value = this.value.toUpperCase();"/>

                                    <p:commandButton value="MODIFICAR" actionListener="#{colegioC.modificarColegio()}"  update=":formcol:tblcol"  oncomplete="PF('dlgModColegio').hide()"/>

                                    <p:commandButton value="CANCELAR" oncomplete="PF('dlgModColegio').hide()"/>
                                </p:panelGrid>
                            </h:form>
                            <h:form>           
                                <p:growl id="message" showDetail="true" />
                                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                </p:confirmDialog>
                            </h:form>
                        </p:dialog>

                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
