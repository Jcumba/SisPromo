<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>buscador</title>
    </h:head>
    <h:body>
        <h:form id="Consulta">
            <h:panelGrid columns="3">
                <p:autoComplete maxResults="5"
                                emptyMessage="No se encontro ningun registro"                
                                forceSelection="true"
                                placeholder="DNI"
                                maxlength="8"
                                value="#{alumnoC.dni}"
                                completeMethod="#{alumnoC.competeTextDni}">
                </p:autoComplete>
                <p:commandButton value="CONSULTAR" actionListener="#{alumnoC.consultar()}" update="tblConsulta Consulta"/>
            </h:panelGrid>
            <br/>
           
                 <p:dataGrid value="#{alumnoC.lstConsulta}"
                        id="tblConsulta"
                        style="width: 300px"
                        var="consulta"
                        emptyMessage="Sin Resultados">
                <p:column headerText="Datos">
                    <p:outputLabel style="color: black; font-weight: bold;" value="DNI: #{consulta.DNIPER}"/>
                    <br/>
                    <br/>
                    <p:outputLabel style="color: black; font-weight: bold;"  value="NOMBRE: #{consulta.NOMPER}"/>
                    <br/>
                    <br/>
                    <p:outputLabel  style="color: black; font-weight: bold;" value="NOMBRE: #{consulta.APEPER}"/>
                    <br/>
                    <br/>
                    <center>
                        <h:commandLink value="DESCARGAR FECHA DE EXAMEN" class="btn btn-danger btn-block" style="width: 250px" actionListener="#{cronogramaC.descargarPdfCronograma()}">
                            <i class="zmdi zmdi-download"></i>
                        </h:commandLink>
                    </center>
                </p:column> 
            </p:dataGrid>
        </h:form>     
    </h:body>
</html>
