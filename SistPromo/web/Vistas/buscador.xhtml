<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Ficha de Ingreso</title>


        <h:form>
            <p:tabMenu activeIndex="#{param.i}">
                <p:menuitem value="AULA" outcome="aula.xhtml">
                    <f:param name="i" value="0" />
                </p:menuitem>
                <p:menuitem value="CRONOGRAMA" outcome="cronograma.xhtml">
                    <f:param name="i" value="1" />
                </p:menuitem>
                <p:menuitem value="ALUMNOS" outcome="listadoAlumno.xhtml">
                    <f:param name="i" value="2" />
                </p:menuitem>
                <p:menuitem value="COLEGIO" outcome="Colegio.xhtml">
                    <f:param name="i" value="3" />
                </p:menuitem>
                <p:menuitem value="BUSCADOR" outcome="buscador.xhtml">
                    <f:param name="i" value="4" />
                </p:menuitem>
                 <p:menuitem value="ASIGNACION" outcome="asignacion.xhtml">
                    <f:param name="i" value="5" />
                </p:menuitem>
                <p:menuitem value="Registro de Soluciones" outcome="RegitroSoluciones.xhtml">
                    <f:param name="i" value="5" />
                </p:menuitem>
                <p:menuitem value="Prueba" outcome="Prueba.xhtml">
                    <f:param name="i" value="5" />
                </p:menuitem>
            </p:tabMenu>
        </h:form>

    </h:head>
    <h:body style="float: left;margin-left: 50px">
        <section class="form_wrap form-group" style="width: 750px;height: 500px">
            <h:form class="form_contact" id="Consulta01">
                <p:growl id="msg" life="1500" autoUpdate="true"/>
                <h:panelGrid columns="2">
                    <p:autoComplete maxResults="5"
                                    style="width: 300px;margin-top: 14px"
                                    emptyMessage="No se encontro ningun registro"                
                                    forceSelection="true"
                                    placeholder="DNI"
                                    maxlength="8"
                                    value="#{alumnoC.dni}"
                                    completeMethod="#{alumnoC.competeTextDni}">
                    </p:autoComplete>
                    <p:commandButton  class="btn btn-primary pull-right mio" style="margin-bottom: 3px;margin-left: 50px" value="CONSULTAR" actionListener="#{alumnoC.consultar()}" update="Consulta01 :FormTblbuscador:tblConsulta"/>
                </h:panelGrid>
                <br/>
            </h:form> 

            <h:form id="FormTblbuscador">
                <p:dataGrid value="#{alumnoC.lstConsulta}"
                            id="tblConsulta"
                            style="width: 300px"
                            var="consulta"
                            emptyMessage="Sin Resultados">
                    <p:column headerText="Datos">
                        <p:outputLabel style="color: black; font-weight: bold;" value="DNI: #{consulta.DNIPER}"/>
                        <br/>
                        <br/>
                        <p:outputLabel style="color: black; font-weight: bold;"  value="NOMBRE: #{consulta.NOMPER}"/>
                        <br/>
                        <br/>
                        <p:outputLabel  style="color: black; font-weight: bold;" value="NOMBRE: #{consulta.APEPER}"/>
                        <br/>
                        <br/>
                        <center>
                            <h:commandLink value="DESCARGAR FECHA DE EXAMEN" class="btn btn-danger btn-block" style="width: 250px;margin-top: 150px" actionListener="#{cronogramaC.descargarPdfCronograma()}">
                                <i class="zmdi zmdi-download"></i>
                            </h:commandLink>
                        </center>
                    </p:column> 
                </p:dataGrid>
            </h:form>



            <a href="../index.xhtml" class="btn btn-success" style="background: #2E9AFE;width: 200px;height: 35px;margin-top: 402px;margin-left: 50px"  >Cancelar</a>
        </section>
    </h:body>
</html>
