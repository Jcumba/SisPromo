<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Ficha de Ingreso</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    </h:head>
    <h:body style="float: left;margin-left: 158px">


        <div class="col s12 m7">
            <div class="card horizontal">
                <div class="card-image">
                    <img src="../resources/images/charles-zwn97hXUsdg-unsplash.jpg" alt="" style="height: 780px"/>
                </div>
                <div class="card-stacked">
                    <div class="chip" style="margin-left: 10px;margin-top: 10px">
                        Â¡Ingrese su numero de DNI para generar su ficha de ingreso al examen!
                    </div>
                    <div class="card-content">
                        <h:form class="form_contact" id="Consulta01">
                            <p:growl id="msg" life="1500" autoUpdate="true"/>
                            <h:panelGrid columns="2">
                                <p:autoComplete maxResults="5"
                                                style="width: 300px;margin-top: 14px"
                                                emptyMessage="No se encontro ningun registro"                
                                                forceSelection="true"
                                                placeholder="ingrese su DNI"
                                                maxlength="8"
                                                value="#{alumnoC.dni}"
                                                completeMethod="#{alumnoC.competeTextDni}">
                                </p:autoComplete>
                                <p:commandButton  class="btn btn-primary pull-right mioblue " style="margin-bottom: 3px;margin-left: 50px" value="CONSULTAR" actionListener="#{alumnoC.consultar()}" update="Consulta01 :FormTblbuscador:tblConsulta"/>
                            </h:panelGrid>
                            <br/>
                        </h:form> 

                        <h:form id="FormTblbuscador">
                            <p:dataGrid value="#{alumnoC.lstConsulta}"
                                        id="tblConsulta"
                                        style="width: 300px"
                                        var="consulta"
                                        emptyMessage="Sin Resultados">
                                <p:column headerText="Datos">
                                    <br/>
                                    <br/>
                                    <p:outputLabel   value="NOMBRE: #{consulta.NOMPER}"/>
                                    <br/>
                                    <br/> 
                                    <p:outputLabel value="APELLIDO: #{consulta.APEPER}"/>
                                    <br/>
                                    <br/>
                                    <p:outputLabel  value="DNI: #{consulta.DNIPER}"/>  
                                    <br/>
                                    <br/>
                                    <p:outputLabel  value="AULA: #{consulta.NUMAUL}"/>  
                                    <br/>
                                    <br/>
                                    <p:outputLabel  value="FECHA DE EXAMEN: #{consulta.FECCROEXA}"/>  
                                    <br/>
                                    <br/>
                                    <p:outputLabel  value="HORA DE EXAMEN #{consulta.HORCROEXA}"/>  
                                    <br/>
                                    <br/>
                                    <p:column exportable="false">
                                        <center>

                                            <p:commandLink ajax="false" value="DESCARGAR FECHA DE EXAMEN" class="btn btn-danger btn-block" style="width: 250px;margin-top: 150px" actionListener="#{cronogramaC.REPORTE_PDF_FECHADEEXAMEN(DNIPER)}">
                                                <i class="zmdi zmdi-download"></i>
                                            </p:commandLink>
                                            </center>
                                    </p:column>
                                                <br/>
                                                <br/>
                                                </p:column> 
                                                </p:dataGrid>
                                                </h:form>




                                                </div>
                                                <div class="card-action">
                                                    <a href="registro-de-Alumno.xhtml" style="color: #0089ec">Volver</a>
                                                </div>
                                                </div>
                                                </div>
                                                </div>

                                                        </section>-->
                                                </h:body>
                                                </html>
