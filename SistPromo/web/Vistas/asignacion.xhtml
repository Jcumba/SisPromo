<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
           <h:form>
            <p:tabMenu activeIndex="#{param.i}">
                <p:menuitem value="AULA" outcome="aula.xhtml">
                    <f:param name="i" value="0" />
                </p:menuitem>
                <p:menuitem value="CRONOGRAMA" outcome="cronograma.xhtml">
                    <f:param name="i" value="1" />
                </p:menuitem>
                <p:menuitem value="ALUMNOS" outcome="listadoAlumno.xhtml">
                    <f:param name="i" value="2" />
                </p:menuitem>
                <p:menuitem value="COLEGIO" outcome="Colegio.xhtml">
                    <f:param name="i" value="3" />
                </p:menuitem>
                <p:menuitem value="BUSCADOR" outcome="buscador.xhtml">
                    <f:param name="i" value="4" />
                </p:menuitem>
                <p:menuitem value="ASIGNACION" outcome="asignacion.xhtml">
                    <f:param name="i" value="5" />
                </p:menuitem>
                <p:menuitem value="Registro de Soluciones" outcome="RegitroSoluciones.xhtml">
                    <f:param name="i" value="5" />
                </p:menuitem>
                <p:menuitem value="Prueba" outcome="Prueba.xhtml">
                    <f:param name="i" value="5" />
                </p:menuitem>
            </p:tabMenu>
        </h:form>
    </h:head>
    <h:body>
        <h:form id="FormAsignacion">
            <p:growl id="msg" showDetail="true" life="1000"  autoUpdate="true"/>  
            <p:panelGrid columns="2">
                <p:outputLabel value="AULA"/>
                <p:selectOneMenu  value="#{asignacionC.asignacion.AULA_CODAUL}">
                    <f:selectItem  itemLabel="Seleccione" itemDisabled="true" />
                    <f:selectItems  value="#{aulaC.lstAula}" var="aula"  itemValue="#{aula.CODAUL}" itemLabel="#{aula.NUMAUL}"/>
                </p:selectOneMenu>
                <p:outputLabel value="ALUMNO"/>
                <p:selectOneMenu  value="#{asignacionC.asignacion.PERSONA_CODPER}">
                    <f:selectItem  itemLabel="Seleccione" itemDisabled="true" />
                    <f:selectItems  value="#{alumnoC.lstAlumno}" var="alumno"  itemValue="#{alumno.CODPER}" itemLabel="#{alumno.NOMPER}"/>
                </p:selectOneMenu>
            </p:panelGrid>
            <p:commandButton   value="GUARDAR" actionListener="#{asignacionC.guardar()}" update="FormAsignacion"/>
        </h:form>
    </h:body>
</html>
