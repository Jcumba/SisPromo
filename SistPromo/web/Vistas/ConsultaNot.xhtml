<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Consulta Respuestas</title>
        <link href="../resources/css/Estilo.css" rel="stylesheet" type="text/css"/>
        <script src="../resources/js/Estilojs.js" type="text/javascript"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

        <link href="../resources/vendors/bower_components/material-design-iconic-font/dist/css/material-design-iconic-font.min.css" rel="stylesheet" type="text/css"/>


        <!-- CSS -->


        <!-- CSS -->
        <link href="../resources/css/app.min.1.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <section class="form_wrap" style="width: 1000px;height: 750px">

            <section class="cantact_info" >

                <img src="../resources/img/fabian-grohs-531172-unsplash.jpg" alt="" style="width: 380px;height: 812px"/>


            </section>

            <h:form id="form"  class="form_contact" >
                <p:growl id="msg" life="1500" autoUpdate="true"/>
                <h3 style="margin-bottom: 10px;margin-left: 150px;color: #999999">CONSULTA DE RESPUESTAS</h3>
                <div class="user_info" >

                    <p:outputLabel value="Igrese su DNI:"/>
                    <p:selectOneMenu styleClass="selectpicker" value="#{alumnoC.alumno.CARRERA_CODCAR}" style="width: 260px;">
                        <f:selectItem  noSelectionOption="true" itemLabel="Ingrese su DNI" itemValue="#{null}" />
                        <f:selectItems  value="#{carreraC.lstCarrera}" var="carrera"  itemLabel="#{carrera.NOMCAR}" itemValue="#{carrera.CODCAR}"/>
                    </p:selectOneMenu>
<br/>
                    <p:dataTable var="car" value="#{dtBasicView.cars}">
                        <p:column headerText="NÂ° de Pregunta">
                            <h:outputText value="#{car.id}" />
                        </p:column>

                        <p:column headerText="Respuesta">
                            <h:outputText value="#{car.year}" />
                        </p:column>

                        <p:column headerText="Solucion">
                            <h:outputText value="#{car.brand}" />
                        </p:column>

                        <p:column headerText="Puntaje">
                            <h:outputText value="#{car.color}" />
                        </p:column>
                    </p:dataTable>
                    <br/>
                    <p:commandButton  class="btn btn-primary pull-right mio" style="width: 300px;margin-left: 120px" value="Imprimir Cartilla" actionListener="#{alumnoC.guardarAlumno()}"  update="form"/>
                    <br/>
                    <p:commandButton  class="btn btn-primary pull-right mio" style="width: 300px;margin-left: 120px;background-color: #6E6E6E" value="Solicitar Ficha de Ingreso" type="button" onclick="PF('dlg2').show();" />
                    <br/>


                </div>
            </h:form>

        </section>
    </h:body>
</html>
