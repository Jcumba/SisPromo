<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>

        <ui:composition template="../Template/Template.xhtml">
            <ui:define name="linkDash">
                <li class="active"><a style="cursor: pointer"><i class="zmdi zmdi-view-dashboard"></i> Dashboard</a></li>
            </ui:define>

            <ui:define name="content">
                <h:panelGroup id="pnlGrAdmin"  >
                    <div class="row">
                        <div class="col-md-3">
                            <div class="card c-dark palette-Light-Blue bg">
                                <div class="card-header">
                                    <h2 class="pull-left" style="font-size: 2em">Estudiantes</h2>
                                    <h2 class="pull-right" style="font-size: 3em">#{alumnoC.alumno.cantidadEst}</h2>
                                </div>
                                <div class="card-body card-padding">
                                    <span style="color: #fff">Registrados</span>
                                </div>
                                <br/><br/>
                            </div>
                            <div class="card c-dark palette-Light-Green bg">
                                <div class="card-header">
                                    <h2 class="pull-left" style="font-size: 2em">I.E.</h2>
                                    <h2 class="pull-right" style="font-size: 3em"></h2>
                                </div>
                                <div class="card-body card-padding">
                                    <span style="color: #fff">Utilizados</span>
                                </div>
                                <br/><br/>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="card  palette-Light-Blue ">
                                <div class="table-responsive">
                                    <p:dataTable value="#{alumnoC.lstTopAlumno}" var="topcolegio"
                                                 scrollable="true" scrollHeight="300"
                                                 class="table table-striped">
                                        <f:facet name="header">Ranking de Colegios</f:facet> 
                                        <p:column headerText="I.E." style="width: 65%" >
                                            <p:outputLabel value="#{topcolegio.nomCol}" id="colTooltipe" title=""/>
                                        </p:column>
                                        <p:column headerText="Sistemas" style="width: 30%" >
                                            <center><p:outputLabel value="#{topcolegio.cantCol}" style="color: #01579b;font-weight: bold" 
                                                title="Análisis de Sistemas: #{al.getaDs()} / Producción Agraria: #{al.getpA()}" />
                                            </center>
                                        </p:column>
                                        <!--                                        <p:column headerText="EVALUADOS" style="width: 30%" > cantidad de cuantos fueron evaluados
                                                                                    <center><p:outputLabel value="#{al.cantCol}" style="color: #01579b"/></center>
                                                                                </p:column>-->
                                    </p:dataTable>
                                </div>
                            </div>
                        </div>


                        <div class="col-md-5">
                            <div class="card c-dark palette-Amber bg">
                                <div class="card-body card-padding">
                                    <h:form>
                                        PORCENTAJE DE ALUMNOS POR CARRERA
                                        <p:commandButton class="btn btn-primary pull-right mio" value="graficar" actionListener="#{alumnoC.listarGrafica()}"   update="panel"/>
                                        <br/>
                                        <h:panelGroup id="panel" layout="block">
                                            <p:chart style="width:380px;height:250px;  margin-top:30px;" type="pie" model="#{alumnoC.pieModel}"  rendered="#{alumnoC.pieModel != null}" />
                                        </h:panelGroup>

                                    </h:form>

                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="card c-dark palette-Amber bg">
                                <div class="card-body card-padding">
                                    <h:form>
                                        <h:panelGroup id="panel" layout="block">
                                            <p:chart type="pie" model="#{alumnosController.pieModel1}" 
                                                     style="margin: 0 auto"
                                                     rendered="#{alumnosController.pieModel1 != null}" 
                                                     responsive="true"/>
                                        </h:panelGroup>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card c-dark palette-Amber bg">
                                <div class="card-body card-padding">
                                    <h:form>
                                        <h:panelGroup id="panel" layout="block">
                                            <p:chart type="pie" model="#{alumnosController.pieModel2}" 
                                                     style="margin: 0 auto" 
                                                     rendered="#{alumnosController.pieModel2 != null}" 
                                                     responsive="true"/>
                                        </h:panelGroup>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </h:panelGroup>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
