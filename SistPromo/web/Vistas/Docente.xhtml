<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Docente</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    </h:head>
    <h:body>

        <ui:composition template="../Template/Template.xhtml">
            <ui:define name="content">

                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-default panel-table" >
                            <div class="panel-heading">
                                <div class="panel-tools">
                                    <a href="#" class="tools-icon">
                                        <i class="zmdi zmdi-refresh"></i>
                                    </a>
                                    <a href="#" class="tools-icon">
                                        <i class="zmdi zmdi-close"></i>
                                    </a>
                                </div>
                                <h3 class="panel-title">REGISTRO DE DOCENTES</h3>
                                <div class="panel-subtitle">listados y registros de los Docentes</div>
                            </div>
                            <div class="panel-body" >
                                <div id="realtime" style="height: 550px">

                                    <h:form id="formUsuario">
                                        <p:growl id="msg1" showDetail="true" life="1000"  autoUpdate="true"/>  
                                        <p:panelGrid  columns="2" styleClass="ui-panelgrid-blank">
                                        
                                        <p:outputLabel value="Nombres: "/>
                                        <p:inputText value="#{usuarioController.usuario.NOMPER}" required="true" >
                                            <p:keyFilter regEx="/[a-z_ ]/i"/> 	
                                        </p:inputText>  

                                        <p:outputLabel value="Apellidos:"/>
                                        <p:inputText value="#{usuarioController.usuario.APEPER}" required="true" >
                                            <p:keyFilter regEx="/[a-z_ ]/i"/>
                                        </p:inputText> 

                                        <p:outputLabel value="DNI:"/>
                                        <p:inputText value="#{usuarioController.usuario.DNIPER}" maxlength="8" required="true" >
                                            <p:keyFilter regEx="/[\d]/"/>
                                        </p:inputText> 

                                        <p:outputLabel value="Usuario:"/>
                                        <p:inputText value="#{usuarioController.usuario.USU}" required="true" /> 

                                        <p:outputLabel value="ContraseÃ±a:"/>
                                        <p:password value="#{usuarioController.usuario.PAS}" required="true" /> 

                                        <p:commandButton class="btn btn-primary m-w-120" value="AGREGAR" actionListener="#{usuarioController.guardarUsuario()}"  update="formUsuario :formtableusuario:tableusuario" />
                                    </p:panelGrid>
                                    </h:form>
                                    <br/>
                                    <h:form id="formtableusuario">
                                        <p:dataTable id="tableusuario" var="usuario" value="#{usuarioController.lstUsuario}">
                                            <p:column headerText="Nombres y Apellidos" style="width: 350px">
                                                <h:outputText value="#{usuario.NOMPER}#{usuario.APEPER}"  />
                                            </p:column>

                                            <p:column headerText="DNI">
                                                <h:outputText value="#{usuario.DNIPER}" />
                                            </p:column>

                                        </p:dataTable>
                                    </h:form>


                                </div>
                            </div>
                        </div>
                    </div>
                </div>



            </ui:define>
        </ui:composition>
    </h:body>
</html>
