<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Cronograma</title>

        <h:form>
            <p:tabMenu activeIndex="#{param.i}">
                <p:menuitem value="AULA" outcome="aula.xhtml">
                    <f:param name="i" value="0" />
                </p:menuitem>
                <p:menuitem value="CRONOGRAMA" outcome="cronograma.xhtml">
                    <f:param name="i" value="1" />
                </p:menuitem>
                <p:menuitem value="ALUMNOS" outcome="listadoAlumno.xhtml">
                    <f:param name="i" value="2" />
                </p:menuitem>
                <p:menuitem value="COLEGIO" outcome="Colegio.xhtml">
                    <f:param name="i" value="3" />
                </p:menuitem>
                <p:menuitem value="BUSCADOR" outcome="buscador.xhtml">
                    <f:param name="i" value="4" />
                </p:menuitem>
                 <p:menuitem value="ASIGNACION" outcome="asignacion.xhtml">
                    <f:param name="i" value="5" />
                </p:menuitem>
                <p:menuitem value="Registro de Soluciones" outcome="RegitroSoluciones.xhtml">
                    <f:param name="i" value="5" />
                </p:menuitem>
                <p:menuitem value="Prueba" outcome="Merito.xhtml">
                    <f:param name="i" value="5" />
                </p:menuitem>
            </p:tabMenu>
        </h:form>

    </h:head>
    <h:body>

        <h:form class="form_contact" id="FormTblCronograma">
            <p:growl autoUpdate="true" life="1000"/>
            <p:dataTable  id="tblCronograma"    var="cronograma"   value="#{cronogramaC.lstCronograma}" 
                          rowKey="#{cronograma.CODEXA}"  class="table table-striped" 
                          selectionMode="single"
                          selection="#{cronogramaC.selectedCronograma}"
                          rows="10" paginator="true"
                          paginatorTemplate="{CurrentPageReport} {PageLinks} {RowsPerPageDropdown}"
                          rowsPerPageTemplate="5,10,15" reflow="true">
                <f:facet name="header">   
                    <p:commandButton  class="btn btn-primary pull-right mio" icon="fa fa-plus" value="Nuevo Cronograma" onclick="PF('dlgNewCronograma').show();" actionListener="#{cronogramaC.limpiar()}" style="margin-bottom: 10px"/>    
                    <center>
                        <h:commandLink value="Descargar PDF" class="btn btn-danger btn-block" style="width: 250px;color: #ffffff" actionListener="#{cronogramaC.descargarPdfCronograma()}">
                            <i class="zmdi zmdi-download"></i>
                        </h:commandLink>
                    </center>
                </f:facet>
                 <p:column headerText="MODALIDAD">
                     <p:outputLabel  style="color: black; font-weight: bold;"  value="#{cronograma.TIPEXA}"/>
                </p:column>
                <p:column headerText="FECHA">
                    <p:outputLabel  style="color: black; font-weight: bold;"  value="#{cronograma.FECCROEXA}"/>
                </p:column>
                <p:column headerText="HORA">
                    <p:outputLabel    style="color: black; font-weight: bold;"  value="#{cronograma.HORCROEXA}"/>
                </p:column>
            </p:dataTable>
            <p:contextMenu>
                <p:menuitem icon="fa fa-edit" value="Modificar" onclick="PF('dlgModCronograma').show();" update="FormDialog2"/>
                <p:menuitem icon="fa fa-trash" value="Eliminar" actionListener="#{cronogramaC.eliminar()}" update="tblCronograma :FormCronograma">
                    <p:confirm header="Confirmacion" message="¿Estás seguro de Eliminar?" icon="ui-icon-alert"/>
                </p:menuitem>
            </p:contextMenu>
        </h:form>


        <h:form>
            <p:confirmDialog global="true">
                <p:commandButton value="Si" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                <p:commandButton value="No" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
            </p:confirmDialog>
        </h:form>

        <p:dialog id="dialogo" header="Actualizar Datos" widgetVar="dlgModCronograma" resizable="false"  modal="true">
            <h:form id="FormDialog2">
                <p:panelGrid columns="2">
                    <p:outputLabel value="FECHA"/>
                    <p:inputMask value="#{cronogramaC.selectedCronograma.FECCROEXA}"  mask="99/99/9999"/>
                    <p:outputLabel value="HORA"/>
                    <p:inputText value="#{cronogramaC.selectedCronograma.HORCROEXA}"/>
                    <p:commandButton icon="fa fa-edit" value="MODIFICAR" actionListener="#{cronogramaC.modificar()}" update="FormTblCronograma:tblCronograma" onclick="PF('dlgModCronograma').hide;"/>
                    <p:commandButton icon="fa fa-close" value="Cancelar" onclick="PF('dlgModCronograma').hide();"/>
                </p:panelGrid>
            </h:form>
        </p:dialog>

        <p:dialog id="dlg"  header="Agregar Cronograma" widgetVar="dlgNewCronograma" resizable="false" modal="true">
            <h:form id="FormCronograma" class="form_contact">
                <p:panelGrid columns="2">
                    <p:outputLabel value="TIPO DE EXAMEN"/>
                    <p:selectOneMenu value="#{cronogramaC.cronograma.SOLUCIONARIO_CODSOL}">
                        <f:selectItem noSelectionOption="true" itemLabel="Seleccione" itemValue="#{null}"/>
                        <f:selectItems  value="#{solucionarioC.lstSolucionario}" var="solucionario" itemValue="#{solucionario.CODSOL}"  itemLabel="#{solucionario.NOMEXAMEN}" />
                    </p:selectOneMenu>
                 
                    <p:outputLabel value="FECHA"/>
                    <p:inputMask   value="#{cronogramaC.cronograma.FECCROEXA}" mask="99/99/9999"/>
                    <p:outputLabel value="HORA"/>
                    <p:inputMask mask="99:99a*"  value="#{cronogramaC.cronograma.HORCROEXA}"/>
                    <p:commandButton class="btn btn-primary pull-right mio" value="Guardar" actionListener="#{cronogramaC.guardarCronograma()}"  update="FormCronograma :FormTblCronograma:tblCronograma"/>
                    <p:commandButton  class="btn btn-primary pull-right mio" icon="fa fa-close" value="Cancelar"  actionListener="#{cronogramaC.limpiar()}"  update="FormCronograma"  onclick="PF('dlgNewCronograma').hide();"/>
                </p:panelGrid>
            </h:form>
        </p:dialog>
