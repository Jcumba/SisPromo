<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <h:head>
        <title>Aula</title>

    </h:head>
    <h:body>
        <ui:composition template="../Template/Template.xhtml">
            <ui:define name="content">



                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-default panel-table" >
                            <div class="panel-heading">
                                <div class="panel-tools">
                                    <a href="#" class="tools-icon">
                                        <i class="zmdi zmdi-refresh"></i>
                                    </a>
                                    <a href="#" class="tools-icon">
                                        <i class="zmdi zmdi-close"></i>
                                    </a>
                                </div>
                                <h3 class="panel-title">REGISTRO DE AULAS</h3>
                                <div class="panel-subtitle">listados y registros de las Aulas</div>
                            </div>
                            <div class="panel-body" >
                                <div id="realtime" style="height: 550px">
                                    <h:form id="FormAula">
                                        <p:growl id="msg" showDetail="true" life="2000"  autoUpdate="true"/>
                                       
                                            <p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
                                                <p:outputLabel value="N° Aula:"/>
                                                <p:selectOneMenu value="#{aulaC.aula.NUMAUL}">  
                                                    <f:selectItem itemLabel="Seleccione Aula" itemValue="#{null}" itemDisabled="true"/>
                                                    <f:selectItem itemLabel="A1" itemValue="A1" /> 
                                                    <f:selectItem itemLabel="A2" itemValue="A2" />
                                                    <f:selectItem itemLabel="A3" itemValue="A3" /> 
                                                    <f:selectItem itemLabel="A4" itemValue="A4" />
                                                    <f:selectItem itemLabel="A5" itemValue="A5" /> 
                                                    <f:selectItem itemLabel="A6" itemValue="A6" />
                                                    <f:selectItem itemLabel="A7" itemValue="A7" /> 
                                                </p:selectOneMenu>
                                                <p:outputLabel value="Aforo de Aula:"/>
                                                <p:inputText   value="#{aulaC.aula.AFORAUL}" maxlength="2" required="true" requiredMessage="INGRESE EL FORO DE AULA">
                                                    <p:keyFilter regEx="/[\d]/"/>
                                                </p:inputText>
                                                <p:outputLabel value="Fecha de Examen:"/>
                                                <p:selectOneMenu value="#{aulaC.aula.EXAMEN_CODEXA}">
                                                    <f:selectItem itemLabel="Seleccione Fecha" itemDisabled="true"/>
                                                    <f:selectItems  value="#{cronogramaC.lstCronograma}"  var="cronograma"  itemValue="#{cronograma.CODEXA}" itemLabel="#{cronograma.FECCROEXA}"/>
                                                </p:selectOneMenu>
                                                <p:commandButton  class="btn btn-primary m-w-120" value="GUARDAR" actionListener="#{aulaC.guardar()}"  update="FormAula :FormtblAula:tblAula"/>
                                            </p:panelGrid> 
                                        
                                    </h:form>

                                    <h:form id="FormtblAula">
                                        <p:dataTable id="tblAula" var="aula" value="#{aulaC.lstAula}"
                                                     rowKey="#{aula.CODAUL}"
                                                     selection="#{aulaC.selectedAula}" selectionMode="single"
                                                     rows="5"
                                                     paginator="true"

                                                     rowsPerPageTemplate="5,10,15">
                                            <p:column headerText="MODALIDAD">
                                                <p:outputLabel value="#{aula.MODEXA}"/>
                                            </p:column>
                                            <p:column headerText="TIPO DE EXAMEN">
                                                <p:outputLabel value="#{aula.TIPEXA}"/>
                                            </p:column>
                                            <p:column headerText="N° AULA">
                                                <p:outputLabel value="#{aula.NUMAUL}"/>
                                            </p:column>
                                            <p:column headerText="AFORO">
                                                <p:outputLabel value="#{aula.AFORAUL}"/>
                                            </p:column>
                                            <p:column headerText="ESTADO">
                                                <p:outputLabel  value="#{aula.ESTAUL}"/>
                                            </p:column>
                                            <p:column headerText="FECHA">
                                                <p:outputLabel style="color: black; font-weight: bold;" value="#{aula.EXAMEN_CODEXA}"/>
                                            </p:column>
                                            <p:column headerText="HORA">
                                                <p:outputLabel value="#{aula.HORCROEXA}"/>
                                            </p:column>
                                            <f:facet name="footer">
                                                #{fn:length(aulaC.lstAula)} AULAS
                                            </f:facet>
                                        </p:dataTable>
                                        <p:contextMenu>
                                            <p:menuitem icon="fa fa-edit" value="Modificar"   onclick="PF('dlgModAula').show();" update="FormDialog2"/>
                                            <p:menuitem icon="fa fa-trash" value="Eliminar" actionListener="#{aulaC.eliminarAula()}"  update="tblAula :FormAula">
                                                <p:confirm header="Confirmación"   message="¿Estás seguro de Eliminar?" icon="ui-icon-alert"/>
                                            </p:menuitem>
                                        </p:contextMenu>
                                    </h:form>
                                    <h:form>
                                        <p:confirmDialog global="true">
                                            <p:commandButton class="btn btn-primary m-w-120" value="Si" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                                            <p:commandButton class="btn btn-primary m-w-120" value="No" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
                                        </p:confirmDialog>
                                    </h:form>

                                    <p:dialog id="dialogo" header="Actualizar Datos" widgetVar="dlgModAula" resizable="false"  modal="true" width="500" height="500">
                                        <h:form id="FormDialog2">
                                            <p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
                                                <p:outputLabel value="N° de Aula:"/>
                                                <p:selectOneMenu value="#{aulaC.selectedAula.NUMAUL}">  
                                                    <f:selectItem itemLabel="Seleccione Aula" itemValue="#{null}" itemDisabled="true"/>
                                                    <f:selectItem itemLabel="A1" itemValue="A1" /> 
                                                    <f:selectItem itemLabel="A2" itemValue="A2" />
                                                    <f:selectItem itemLabel="A3" itemValue="A3" /> 
                                                    <f:selectItem itemLabel="A4" itemValue="A4" />
                                                    <f:selectItem itemLabel="A5" itemValue="A5" /> 
                                                    <f:selectItem itemLabel="A6" itemValue="A6" />
                                                    <f:selectItem itemLabel="A7" itemValue="A7" /> 
                                                </p:selectOneMenu>
                                                <p:outputLabel value="Aforo de Aula:"/>
                                                <p:inputText   value="#{aulaC.selectedAula.AFORAUL}" maxlength="2" required="true" requiredMessage="INGRESE FORO DE AULA">
                                                    <p:keyFilter regEx="/[\d]/"/>
                                                </p:inputText>
                                                <p:outputLabel value="Fecha de Examen:"/>
                                                <p:selectOneMenu value="#{aulaC.selectedAula.EXAMEN_CODEXA}">
                                                    <f:selectItem itemLabel="Seleccione Fecha" itemDisabled="true" itemValue="#{null}"/>
                                                    <f:selectItems  value="#{cronogramaC.lstCronograma}"  var="cronograma"  itemValue="#{cronograma.CODEXA}" itemLabel="#{cronograma.FECCROEXA}"/>
                                                </p:selectOneMenu>
                                                <p:commandButton class="btn btn-primary m-w-120" icon="fa fa-edit" value="Modificar" actionListener="#{aulaC.modificarAula()}" update=":FormtblAula:tblAula"  onclick="PF('dlgModAutor').hide();"/>
                                                <p:commandButton class="btn btn-primary m-w-120" icon="fa fa-close" value="Cancelar"  onclick="PF('dlgModAula').hide();"/>
                                            </p:panelGrid>
                                        </h:form>
                                    </p:dialog>


                                </div>
                            </div>
                        </div>
                    </div>
                </div>




                <footer class="page-footer grey lighten-5">
                    <div class="footer-copyright">
                        <div class="container" style="color: #000">
                            <img src="../resources/images/ESCUDO.png" alt="" width="30px"/>
                            © 2019 Instituto Superior Tecnico 
                            <a class="black-text text-lighten-4 right " href="https://www.vallegrande.edu.pe/" >Valle Grande</a>
                        </div>
                    </div>
                </footer>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
