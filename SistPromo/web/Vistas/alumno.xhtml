        <br/>
        <section class="form_wrap" style="width: 1000px;height: 750px">

            <section class="cantact_info">

                <section class="info_title">
                    <img  src="../resources/img/logo-white_1.png" alt=""/>
                    <span class="fa fa-user-circle"></span>

                </section>
                <section class="info_items">
                    <p><span class="fa fa-envelope"></span> informes@vallegrande.edu.pe</p>
                    <p><span class="fa fa-mobile"></span> Teléfono: (01) 581 2261</p>

                </section>
            </section>

            <h:form id="form"  class="form_contact" >
                <p:growl id="msg" life="1500" autoUpdate="true"/>
                <h3 style="margin-bottom: 10px;margin-left: 150px;color: #999999">REGISTRO DE ADMISION</h3>
                <div class="user_info" >

                    <p:outputLabel value="CARRERA:"/>
                    <p:selectOneMenu styleClass="selectpicker" value="#{alumnoC.alumno.CARRERA_CODCAR}" style="width: 260px;">
                        <f:selectItem  noSelectionOption="true" itemLabel="Seleccione" itemValue="#{null}" />
                        <f:selectItems  value="#{carreraC.lstCarrera}" var="carrera"  itemLabel="#{carrera.NOMCAR}" itemValue="#{carrera.CODCAR}"/>
                    </p:selectOneMenu>

                    <p:outputLabel style="margin-top: 8px" value="NOMBRE:" />
                    <p:inputText class="ui-inputfield ui-inputmask ui-widget ui-state-default ui-corner-all input-block" value="#{alumnoC.alumno.NOMPER}"/>
                    <p:outputLabel value="APELLIDO:"/>
                    <p:inputText value="#{alumnoC.alumno.APEPER}"/>
                    <p:outputLabel value="DNI:"/>
                    <p:inputText value="#{alumnoC.alumno.DNIPER}" maxlength="8">
                        <p:keyFilter regEx="/[\d]/"/>
                    </p:inputText>
                    <p:outputLabel value="CELULAR:"/>
                    <p:inputText value="#{alumnoC.alumno.CELPER}" maxlength="9">
                        <p:keyFilter regEx="/[\d]/"/>
                    </p:inputText>
                    <p:outputLabel  value="DISTRITO:"/>
                    <p:autoComplete  maxResults="16" 
                                     emptyMessage="No se encontro ningún registro"
                                     value="#{alumnoC.alumno.UBIGEO_CODUBI}"
                                     completeMethod="#{alumnoC.completeTextUbi}"
                                     style="width: 90%" maxlength="15" />
                    <p:outputLabel  value="COLEGIO:"/>
                    <p:autoComplete  maxResults="10" emptyMessage="No se encontro ningún registro"
                                     value="#{alumnoC.alumno.CODCOL}"
                                     completeMethod="#{alumnoC.completeTextCol}"
                                     style="width: 90%" maxlength="15"/>
                    <p:commandButton  class="btn btn-primary pull-right mio" style="width: 300px;margin-left: 120px" value="REGISTRAR" actionListener="#{alumnoC.guardarAlumno()}"  update="form"/>
                    <br/>
                    <p:commandButton  class="btn btn-primary pull-right mio" style="width: 300px;margin-left: 120px;background-color: #6E6E6E" value="Solicitar Ficha de Ingreso" type="button" onclick="PF('dlg2').show();" />
                    <br/>


                </div>
            </h:form>

        </section>
