<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Registro de Postulantes</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="../resources/css/demo.css" rel="stylesheet" type="text/css"/>
        <style>
            a:link, a:visited {
                background-color: #03a9f4;
                color: white;
                padding: 10px 25px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                margin-left: 120px;
                font-size: 12px;
            }

            a:hover, a:active {
                background-color: #2E9AFE;
            }
        </style>
    </h:head>
    <h:body>
        <div class="container">
            <div class="login-block">
                <div class="login-panel">
                    <img src="../resources/img/logo-white.png" alt="" style="margin-left: 20px"/>
                </div>

                <div class="sign-in">
                    <h:form id="form"   >
                        <p:growl id="msg" life="1500" autoUpdate="true"/>
                        <br/>
                        <p:outputLabel value="Carrera:" />

                        <p:selectOneMenu styleClass="selectpicker" value="#{alumnoC.alumno.CARRERA_CODCAR}" style="width: 395px;margin-bottom: 20px">
                            <f:selectItem  noSelectionOption="true" itemLabel="Seleccione" itemValue="#{null}" />
                            <f:selectItems  value="#{carreraC.lstCarrera}" var="carrera"  itemLabel="#{carrera.NOMCAR}" itemValue="#{carrera.CODCAR}"/>
                        </p:selectOneMenu>


                        <p:outputLabel  value="Nombres:" />
                        <p:inputText   style="width: 420px;margin-bottom: 20px" value="#{alumnoC.alumno.NOMPER}" onkeyup="this.value = this.value.toUpperCase();">
                            <p:keyFilter regEx="/[a-z_ ]/i"/> 	
                        </p:inputText>
                        <p:outputLabel value="Apellidos" />
                        <p:inputText value="#{alumnoC.alumno.APEPER}" style="width: 420px;margin-bottom: 20px" onkeyup="this.value = this.value.toUpperCase();">
                            <p:keyFilter regEx="/[a-z_ ]/i"/>
                        </p:inputText>
                        <p:outputLabel value="DNI:" />
                        <p:inputText value="#{alumnoC.alumno.DNIPER}" style="width: 420px;margin-bottom: 20px"  maxlength="8">
                            <p:keyFilter regEx="/[\d]/"/>
                        </p:inputText>
                        <p:outputLabel for="date" value="Fecha de Nacimiento:" />
                        <p:inputMask id="date" value="#{alumnoC.alumno.FECNACPER}" style="width: 420px;margin-bottom: 20px"  mask="99/99/9999"/>

                        <p:outputLabel value="Celular:" />
                        <p:inputText value="#{alumnoC.alumno.CELPER}" style="width: 420px;margin-bottom: 20px"  maxlength="9">
                            <p:keyFilter regEx="/[\d]/"/>
                        </p:inputText>
                        <p:outputLabel  value="Distrito:" />
                        <p:autoComplete  maxResults="16"  
                                         emptyMessage="No se encontro ningún registro"
                                         value="#{alumnoC.alumno.UBIGEO_CODUBI}"
                                         completeMethod="#{alumnoC.completeTextUbi}"
                                         style="width: 420px;margin-bottom: 20px" maxlength="15">
                            <p:keyFilter regEx="/[\d]/"/>
                        </p:autoComplete>
                        <p:outputLabel  value="Colegio:" />
                        <p:autoComplete  maxResults="10" emptyMessage="No se encontro ningún registro"
                                         value="#{alumnoC.alumno.CODCOL}"        
                                         completeMethod="#{alumnoC.completeTextCol}"
                                         style="width: 420px;margin-bottom: 20px" maxlength="15">
                            <p:keyFilter regEx="/[\d]/"/>
                        </p:autoComplete>
                        <p:commandButton  class="btn btn-primary pull-right mio button" style="width: 300px;margin-left: 70px;margin-top: 15px" value="Regitrar" actionListener="#{alumnoC.guardarAlumno()}" 
                                          update="form"/>

                        <a href="buscador.xhtml" style="height: 10px;margin-top: 15px;"   >Solicitar Ficha de Ingreso</a>

                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
