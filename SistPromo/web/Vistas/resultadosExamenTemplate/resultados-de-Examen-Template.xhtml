<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      template="/WEB-INF/template.xhtml">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <ui:composition template="../Template/Template.xhtml">
            <ui:define name="content">

                <div class="ui-g-12 ui-md-12 ui-lg-12">
                    <div class="card">
                        <h:form id="cerrar">

                            <img  style="margin-left: 180px" src="../resources/images/photo_large.jpg" alt="" width="50px"/>
                            <p>Examen:</p>
                            <p>Fecha:</p>
                            <p>Nombre de examen:</p>
                            <p:dataTable var="meritos" id="tablaresultados" value="#{carreraC.lstMerito}">
                                <p:column headerText="Nombres y Apellidos" style="width: 200px">
                                    <h:outputText value="#{meritos.NOMBRESAP} #{meritos.APELLIDOAP}" />
                                </p:column>

                                <p:column headerText="Puntaje" >
                                    <h:outputText value="#{meritos.PUNTJAP}" />
                                </p:column>
                                <p:column headerText="Estado" style="width: 130px">
                                    <h:outputText value="#{meritos.APROBADO}" />
                                </p:column>
                            </p:dataTable>

                            <p:commandButton id="btP" value="Descargar" ajax="false" style="background-color:#FFD700;color: #000;font-weight:bold;margin-top: 15px" icon="fa fa-fw fa-download">
                                <p:dataExporter type="xls" target="tablaresultados" fileName="ListadoEmpleados_Desplazamiento" pageOnly="true"/>
                            </p:commandButton>

                        </h:form>

                       

                        <p:dialog header="Modal Dialog" widgetVar="dlg2" modal="true" height="100">
                            <h:outputText value="This is a Modal Dialog." />
                        </p:dialog>   

                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
