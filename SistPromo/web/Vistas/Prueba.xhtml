        <style>
            #customers {
                font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
                border-collapse: collapse;
                width: 100%;
            }

            #customers td, #customers th {
                border: 1px solid #ddd;
                padding: 8px;
            }

            #customers tr:nth-child(even){background-color: #f2f2f2;}

            #customers tr:hover {background-color: #ddd;}

            #customers th {
                padding-top: 12px;
                padding-bottom: 12px;
                text-align: left;
                background-color: #045FB4;
                color: white;
            }
        </style>
    </h:head>
    <h:body>
        <div class="container-contact100">
            <div class="wrap-contact100">
                <h:form class="contact100-form validate-form">
                    <img src="../resources/img/demo.jpg" style="margin-left: 120px;margin-bottom: 10px" alt=""/>

                    <span class="contact100-form-title">
                        Concurso del Programador
                    </span>

                    <label class="label-input100" for="first-name">Resultados de Examen*</label>
                    <!--                    <div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Type first name">
                                            <input id="first-name" class="input100" type="text" name="first-name" placeholder="First name"/>
                                            <span class="focus-input100"></span>
                                        </div>
                                        <div class="wrap-input100 rs2-wrap-input100 validate-input" data-validate="Type last name">
                                            <input class="input100" type="text" name="last-name" placeholder="Last name"/>
                                            <span class="focus-input100"></span>
                                        </div>-->


                    <p:dataTable var="merito" value="#{alumnoC.lstOrdenMerito}" scrollable="true" scrollHeight="300">

                        <p:column headerText="Nombres y Apellidos" >
                            <h:outputText value="#{merito.ALUMMERIT} #{merito.NOMPERMERIT}" />
                        </p:column>

                        <p:column headerText="Puntaje"  >
                            <h:outputText value="#{merito.PUNTJMERIT}" />
                        </p:column>

                    </p:dataTable>

                    <div class="container-contact100-form-btn">
                        <a href="Resultados.xhtml" class="contact100-form-btn" role="button">Consultar Respuestas de Examen</a>
                    </div>
                    
                    <h:commandLink value="Descargar PDF" style="margin-top: 10px" class="btn btn-danger btn-block" actionListener="#{alumnoC.descargarPdfMerito()}"  >
                        <i class="zmdi zmdi-download"></i>
                    </h:commandLink>

                </h:form>


                <div class="contact100-more flex-col-c-m" style="background-image: url('images/bg-01.jpg');">
                    <div class="flex-w size1 p-b-47">
                        <div class="txt1 p-r-25">
                            <span class="lnr lnr-map-marker"></span>
                        </div>

                        <div class="flex-col size2">
                            <span class="txt1 p-b-20">
                                Direccion
                            </span>

                            <span class="txt2">
                                Panamericana Sur: Km. 144, San Vicente de Cañete, Lima, Perú. Apartado Postal 70.
                            </span>
                        </div>
                    </div>

                    <div class="dis-flex size1 p-b-47">
                        <div class="txt1 p-r-25">
                            <span class="lnr lnr-phone-handset"></span>
                        </div>

                        <div class="flex-col size2">
                            <span class="txt1 p-b-20">
                                Telefono
                            </span>

                            <span class="txt3">
                                Teléfono: (01) 581 2261
                            </span>
                        </div>
                    </div>

                    <div class="dis-flex size1 p-b-47">
                        <div class="txt1 p-r-25">
                            <span class="lnr lnr-envelope"></span>
                        </div>

                        <div class="flex-col size2">
                            <span class="txt1 p-b-20">
                                Soporte General
                            </span>

                            <span class="txt3">
                                informes@vallegrande.edu.pe 
                                secretariaacademica@vallegrande.edu.pe
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <div id="dropDownSelect1"></div>

        <script src="../resources/vendorss/jquery/jquery-3.2.1.min.js" type="text/javascript"></script>

        <script src="../resources/vendorss/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>

        <script src="../resources/vendorss/select2/select2.min.js" type="text/javascript"></script>
        <script>
            $(".selection-2").select2({
                minimumResultsForSearch: 20,
                dropdownParent: $('#dropDownSelect1')
            });
        </script>
