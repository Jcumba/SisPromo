<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Ficha de Ingreso</title>
        <link href="../resources/css/Estilo.css" rel="stylesheet" type="text/css"/>
        <script src="../resources/js/Estilojs.js" type="text/javascript"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

        <link href="../resources/vendors/bower_components/material-design-iconic-font/dist/css/material-design-iconic-font.min.css" rel="stylesheet" type="text/css"/>

        <!-- CSS -->

        <link href="../resources/css/Responsive.css" rel="stylesheet" type="text/css"/>
        <!-- CSS -->
        <link href="../resources/css/app.min.1.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>

        <section class="form_wrap form-group " style="width: 600px;height: 900px">
            <h:form class="form_contact  " id="Consultar">
                <p:growl id="msg" life="1500" autoUpdate="true"/>
                <h:panelGrid columns="2">
                    <p:autoComplete maxResults="5"
                                    style="width: 300px;margin-top: 14px"
                                    emptyMessage="No se encontro ningun registro"                
                                    forceSelection="true"
                                    placeholder="DNI"
                                    maxlength="8"
                                    value="#{alumnoC.notas}"
                                    completeMethod="#{alumnoC.competeTextNotas}">
                    </p:autoComplete>
                    <p:commandButton class="btn btn-primary pull-right mio"   style="margin-bottom: 3px;margin-left: 50px" value="CONSULTAR" actionListener="#{alumnoC.consultarNotas()}" update="tblConsultas Consultar"/>
                </h:panelGrid>
                <br/>

                <p:dataGrid value="#{alumnoC.lstConsultaNotas}"
                            id="tblConsultas"
                            style="width: 300px"
                            var="consulta"
                            emptyMessage="Sin Resultados">
                    <p:column  headerText="Datos">

                        <p:outputLabel style="color: #0174DF; font-weight: bold;" value="DNI:  #{consulta.DNIPER} - #{consulta.NOMPER}  #{consulta.APEPER}"/>

                            <p:separator/>
 
                            <br/>
                            <br/>
                            <p:outputLabel  style="color: black; font-weight: bold;" value="N° PREGUNTA 1: #{consulta.RES1}"/>
                            <br/>
                            <br/>
                            <p:outputLabel  style="color: black; font-weight: bold;" value="N° PREGUNTA 2: #{consulta.RES2}"/>
                            <br/>
                            <br/>
                            <p:outputLabel  style="color: black; font-weight: bold;" value="N° PREGUNTA 3: #{consulta.RES3}"/>
                            <br/>
                            <br/>
                            <p:outputLabel  style="color: black; font-weight: bold;" value="N° PREGUNTA 4: #{consulta.RES4}"/>
                            <br/>
                            <br/>
                            <p:outputLabel  style="color: black; font-weight: bold;" value="N° PREGUNTA 5: #{consulta.RES5}"/>
                            <br/>
                            <br/>
                            <p:outputLabel  style="color: black; font-weight: bold;" value="N° PREGUNTA 6: #{consulta.RES6}"/>
                            <br/>
                            <br/>
                            <p:outputLabel  style="color: black; font-weight: bold;" value="N° PREGUNTA 7: #{consulta.RES7}"/>
                            <br/>
                            <br/>
                            <p:outputLabel  style="color: black; font-weight: bold;" value="N° PREGUNTA 8: #{consulta.RES8}"/>
                            <br/>
                            <br/>
                            <p:outputLabel  style="color: black; font-weight: bold;" value="N° PREGUNTA 9: #{consulta.RES9}"/>
                            <br/>
                            <br/>
                            <p:outputLabel  style="color: black; font-weight: bold;" value="N° PREGUNTA 10: #{consulta.RES10}"/>
                            <br/>
                            <br/>
                            <p:outputLabel  style="color: black; font-weight: bold;" value="N° PREGUNTA 11: #{consulta.RES11}"/>
                            <br/>
                            <br/>
                            <p:outputLabel  style="color: black; font-weight: bold;" value="N° PREGUNTA 12: #{consulta.RES12}"/>
                            <br/>
                            <br/>
                            <p:outputLabel  style="color: black; font-weight: bold;" value="N° PREGUNTA 13: #{consulta.RES13}"/>
                            <br/>
                            <br/> 
                    </p:column> 
                </p:dataGrid>
            </h:form> 
        </section>
       
    </h:body>
</html>
