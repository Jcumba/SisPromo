<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <link href="../resources/css/QR.css" rel="stylesheet" type="text/css"/>
        <script src="../resources/js/QR.js" type="text/javascript"></script>
        <title>Generador de QR</title>
    </h:head>

    <h:body>
        <div class="container">
            <img id="qr" src="../resources/img/chart.png" />
            <div>
                <input id="ssid" class="ssid" type="text" placeholder="ssid" inputmode="verbatim" autocapitalize="none" spellcheck="false"  />
                <input id="pass" class="pass" type="text" placeholder="password" inputmode="verbatim" autocapitalize="none" autocomplete="off" autocorrect="off" spellcheck="false" />
                <input id="hidden" class="hidden noprint" type="checkbox" /> <label for="hidden" class="label noprint">Hidden?</label>
                <button id="update" class="update noprint">Update QR Code and Print</button>
            </div>
        </div>
    </h:body>

</html>
