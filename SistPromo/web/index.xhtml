<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <link rel="icon" type="image/png" href="Vistas/images/user-location.png" />
        <title>Sistema Promocion</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"/>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
        <f:event type="preRenderView" listener="#{usuarioController.securityLogin()}"/>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <link href="resources/css/cambiar.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </h:head>

    <h:body styleClass="blue">

        <div class="row">
            <div class="col s12 m7" style="width: 450px;margin-left: 500px;margin-top: 40px">
                <div class="card">
                    <div class="card-image" >
                        <img src="resources/images/siste-carousel.png" alt=""/>
                        <span class="card-title" ><img src="resources/images/logo-white.png" alt="" /></span>

                    </div>
                    <div class="card-content">
                        <h:form id="login-form" >
                            <p:growl id="growlC" autoUpdate="true" showDetail="true" sticky="true" />
                            <div class="row">
                                <div class="chip" style="margin-left: 80px">
                                    
                                    Ingresar al Sistema de Promocion
                                </div>
                                <div class="input-field col s12" >
                                    <br/>
                                    <p:inputText id="dni" value="#{usuarioController.user}" required="true" requiredMessage="Se requiere dni!"/>
                                    <h:outputLabel for="dni" value="Usuario"/>
                                </div>  
                                <div class="input-field col s12">
                                    <p:password id="contra" value="#{usuarioController.pass}" required="true" requiredMessage="Se requiere contraseña!"/>
                                    <h:outputLabel for="contra" value="Contraseña"/>
                                </div>
                                <div class="col s12 input-field">
                                    <br/>
                                    <br/>
                                    <p:commandButton id="BtnIniciarSesion" styleClass="waves-effect waves-light btn" style="background: #0080FF;margin-left: 100px" value="INICIAR SESIÓN" actionListener="#{usuarioController.startSession()}"  />
                                    <p:blockUI block="login-form" trigger="BtnIniciarSesion" />
                                    <p:blockUI block="login-form" widgetVar="BLOQUEO"/>
                                </div>
                            </div>
                        </h:form>

                    </div>
                    <div class="card-action">
                        <a href="http://www.vallegrande.edu.pe/" style="color: #0080FF">Valle Grande © 2018</a>
                        <a href="" style="color: #0080FF">Version 5.0</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="wrapper">

            <footer>
                <div>
                    Panamericana Sur: Km. 144, San Vicente de Cañete, Lima, Perú. Apartado Postal 70. | www.vallegrande.edu.pe | informes@vallegrande.edu.pe
                </div>
                <div>Valle Grande © 2018| © Copyright 2018 Algunos derechos reservados.
                </div>
            </footer>
        </div>
    </h:body>


</html>
