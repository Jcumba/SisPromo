<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <link rel="icon" type="image/png" href="resources/img/user-location.png" />
        <title>Generador de Documentos</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"/>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
        <link href="RecursosA/css/estilos.css" rel="stylesheet" type="text/css"/>
        <script src="RecursosA/js/alerts.js" type="text/javascript"></script>
        <f:event type="preRenderView" listener="#{usuarioController.securityLogin()}"/>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <link href="resources/css/cambiar.css" rel="stylesheet" type="text/css"/>
    </h:head>

    <h:body  style="background-color: #A9D0F5">
        <div class="valing-wrapper" id="login-page" >
            <div class="container">
                <div class="center-align">
                    <div class="row" >

                        <div id="mydiv">
                            <center>
                                 <div style="height: 150px"></div>
                             <div class="card" style="width: 400px;">
                 
                                
                                <div class="card-content" >
                                    <img class="responsive-img"
                                         src="resources/img/admision.png" style="width: 40%; height: 70%" />

                                    <div class="center-align">
                                        
                                        <h:form id="login-form" >
                                            <p:growl id="growlC" autoUpdate="true" showDetail="true" sticky="true" />
                                            <div class="row">
                                                <div class="col s12 input-field" >
                                                    <br/>
                                                    <p:inputText id="dni" value="#{usuarioController.user}" required="true" requiredMessage="Se requiere dni!"/>
                                                    <h:outputLabel for="dni" value="Usuario"/>
                                                </div>  
                                                <div class="col s12 input-field">
                                                    <p:password id="contra" value="#{usuarioController.pass}" required="true" requiredMessage="Se requiere contraseña!"/>
                                                    <h:outputLabel for="contra" value="Contraseña"/>
                                                </div>
                                                <div class="col s12 input-field">
                                                    <br/>
                                                    <br/>
                                                    <p:commandButton id="BtnIniciarSesion" styleClass="waves-effect waves-light btn" style="background: #0080FF" value="INICIAR SESIÓN" actionListener="#{usuarioController.startSession()}"  />
                                                    <p:blockUI block="login-form" trigger="BtnIniciarSesion" />
                                                    <p:blockUI block="login-form" widgetVar="BLOQUEO"/>
                                                </div>
                                            </div>
                                            <div>
                                                <ul class="nav nav-second-level">
                                                    <a   class="nav-link ripple " style="color: #2E9AFE" href="http://www.vallegrande.edu.pe/">Valle Grande © 2018</a>
                                                    <br/>
                                                    <a style="align-content:  center">Version 0.1</a>
                                                </ul>
                                            </div>
                                        </h:form>
                                    </div>
                                </div>
                            </div>
                                  </center>
                        </div>
                    </div>
                </div>
            </div>
        </div>
  

    </h:body>


</html>
