<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="FormCronograma">
            <p:growl id="msg" life="2000">
                <p:autoUpdate/>
                <p:panelGrid columns="2">
                    <p:outputLabel value="FECHA"/>
                    <p:inputMask value="#{cronogramaC.cronograma.FECCROEXA}" mask="99/99/9999"/>
                    <p:outputLabel value="HORA"/>
                    <p:inputMask mask="99:99a*" value="#{cronogramaC.cronograma.HORCROEXA}"/>
                    <p:commandButton value="AGREGAR" actionListener="#{cronogramaC.guardarCronograma()}"
                                     update="FormCronograma Form"/>
                </p:panelGrid>
            </p:growl>
        </h:form>


        <h:form id="Form">
            <p:dataTable id="Listar"
                         value="#{cronogramaC.lstCronograma}"
                         var="cronograma"
                         selection="#{cronogramaC.selectedCronograma}"
                         selectionMode="single"
                         rowKey="#{cronograma.CODEXA}" rows="10" paginator="true"
                         rowsPerPageTemplate="5,10,15">
                <p:column headerText="FECHA">
                    <p:outputLabel  value="#{cronograma.FECCROEXA}"/>
                </p:column>
                <p:column headerText="HORA">
                    <p:outputLabel  value="#{cronograma.HORCROEXA}"/>
                </p:column>
                <p:column headerText="MODALIDA DE EXAMEN">
                    <p:outputLabel  value="#{cronograma.MODEXA}"/>
                </p:column>
            </p:dataTable>
            <p:contextMenu >
                <p:menuitem value="Modificar" onclick="PF('dlgModCronograma').show();" update="FormActualizar"/>
                <p:menuitem value="Eliminar" actionListener="#{cronogramaC.eliminarCronograma()}" update="Form Listar">
                    <p:confirm header="Confirmación" message="¿Estas Seguro de Eliminar?"/>
                </p:menuitem>
            </p:contextMenu>
        </h:form>
        <h:form>
            <p:confirmDialog global="true">
                <p:commandButton value="Si" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                <p:commandButton value="No" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
            </p:confirmDialog>
        </h:form>
        
        <p:dialog id="dialogo" header="Actualizar Datos" widgetVar="dlgModCronograma" resizable="false" modal="true">
            <h:form id="FormActualizar">
                <p:panelGrid columns="2">
                    <p:outputLabel value="FECHA"/>
                    <p:inputMask value="#{cronogramaC.selectedCronograma.FECCROEXA}" mask="99/99/9999"/>
                    <p:outputLabel value="HORA"/>
                    <p:inputMask mask="99:99a*" value="#{cronogramaC.selectedCronograma.HORCROEXA}"/>
                    <p:commandButton value="Modificar" actionListener="#{cronogramaC.modificarCronograma()}"
                                     update="Form:Listar"/>
                </p:panelGrid>
            </h:form>
        </p:dialog>
    </h:body>
</html>
